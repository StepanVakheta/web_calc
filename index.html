<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Выберите вид перевозки:</p>
    <form class="choose">
        <input type="radio" id="t-cistern" name="t-check" value="v-cistern"><label for="t-cistern">Цистерны</label>
        <input type="radio" id="t-in-bulk" name="t-check" value="v-in-bulk"><label for="t-in-bulk">Навалом/Насыпью</label>
        <input type="radio" id="t-in-package" name="t-check" value="v-in-package"><label for="t-in-package">В упаковках</label>
    </form>
    <form class="wrapper-forms">                    
            <div class="types">
                <label>Тип ТС:</label>
                <select>
                    <option name="tts-empty" value="1"></option>
                    <option id="ut-cistern" name="tts-cistern" value="1">Автоцистерна</option>
                    <option id="ut-vehicle" name="tts-vehicle" value="1">Транспортное средство</option>
                    <option name="tts-tractor" value="0.5">Тягач</option>
                    <option name="tts-trailer" value="1">Контейнеровоз</option>
                </select>
            </div>
            <div class="views">
                <label>Вид ТС:</label>
                <select>     
                    <option name="tvv-empty" value="1"></option>    
                    <option id="uv-machanical" name="tvv-mechanical" value="1.5">Механическое ТС</option>
                    <option id="uv-van" name="tvv-van" value="1">Фургон</option>
                    <option id="uv-semi-trailer" name="tvv-semi-trailer" value="1">Полуприцеп</option>
                    <option id="uv-trailer" name="tvv-trailer" value="1">Прицеп</option>
                    <option id="uv-semi-cistern" name="tvv-semi-cistern" value="1">Полуприцеп-цистерна</option>
                    <option id="uv-cistern" name="tvv-cistern" value="1">Прицеп-цистерна</option>
                    <option name="tvv-semi-container" value="0.4">Полуприцеп контейнеровоз</option>
                    <option name="tvv-container" value="0.4">Прицеп контейнеровоз</option>
                    <option id="uv-memu" name="tvv-memu" value="1">MEMU</option>
                </select>
            </div>            
            <div class="materials">
                <label>Материал цистерны:</label>
                <select>
                    <option name="material" value="1"></option>
                    <option name="material" value="1">Сталь</option>
                    <option name="material" value="1.2">Нержавеющая сталь</option>
                    <option name="material" value="1.3">Алюминий</option>
                    <option name="material" value="1.5">Композит</option>
                    <option name="material" value="1.5">Иное</option>
                </select>
            </div>
            <div class="categories">
                <label>Категория:</label>
                <select>
                    <option name="category" value="1"></option>
                    <option name="category" value="1">EХ/II</option>
                    <option name="category" value="1">EХ/III</option>
                </select>                
            </div>
            <div class="purposes">
                <label>Первоначальное назначение:</label>
                <select>
                    <option name="pupose" value="1"></option>
                    <option name="pupose" value="1">Произведенный под ADR</option>
                    <option name="pupose" value="1.3">Доукомплектованный</option>
                </select>
            </div>
            <div class="classes">
                <label>Класс ОГ:</label>
                <input type="checkbox" id="class-1" value="1"></input><label for="class-1">1</label>
                <input type="checkbox" id="class-2" value="1.2"></input><label for="class-2">2</label>
                <input type="checkbox" id="class-3" value="1"></input><label for="class-3">3</label>
                <input type="checkbox" id="class-4_1" value="1.3"></input><label for="class-4_1">4.1</label>
                <input type="checkbox" id="class-4_2" value="1.3"></input><label for="class-4_2">4.2</label>
                <input type="checkbox" id="class-4_3" value="1.3"></input><label for="class-4_3">4.3</label>
                <input type="checkbox" id="class-5_1" value="1.3"></input><label for="class-5_1">5.1</label>
                <input type="checkbox" id="class-5_2" value="1"></input><label for="class-5_2">5.2</label>
                <input type="checkbox" id="class-6_1" value="1"></input><label for="class-6_1">6.1</label>
                <input type="checkbox" id="class-6_2" value="1"></input><label for="class-6_2">6.2</label>
                <input type="checkbox" id="class-7" value="1"></input><label for="class-7">7</label>
                <input type="checkbox" id="class-8" value="1.2"></input><label for="class-8">8</label>
                <input type="checkbox" id="class-9" value="1"></input><label for="class-9">9</label>
            </div>
            <div class="region">
                <select>
                    <option value="1"></option>
                </select>
            </div>
            <div class="survey">
                <label>Вид обследования:</label>
                <select>
                    <option name="surv" value="1"></option>
                    <option name="surv" value="1">Очное</option>
                    <option name="surv" value="0.5">Дистанционное</option>
                </select>
            </div>
            <div class="year-issue">
                <select>
                    <option value="1"></option>
                </select>
            </div>
            <div class="manufacturer">
                <label>Изготовитель:</label>
                <select>
                    <option name="manufact" value="1"></option>
                    <option name="manufact" value="1">Россия</option>
                    <option name="manufact" value="0.7">Иное</option>
                </select>
            </div>            
            <button id="reset-btn">Очистить форму заполнения</button>
            <button id="sbmt-button">Рассчитать</button>            
            <div id="calc-result"></div>
    </form>

</body>
</html>
